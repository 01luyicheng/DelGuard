# DelGuard 测试配置文件 (Properties格式)

# 基础配置
basic.version=1.0.0
basic.language=zh-cn
basic.log_level=info
basic.interactive_mode=auto
basic.safe_mode=enabled

# 性能配置
performance.show_progress=true
performance.batch_size=100
performance.parallel=true
performance.max_workers=4

# UI配置
ui.color_output=true
ui.show_stats=true
ui.notifications=true
ui.progress_style=bar